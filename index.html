<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala | Best Learning Platform</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">

    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <!-- header -->
    <header>
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow space-y-1">
                        <li>
                            <a class="btn"><i class="fa-solid fa-circle-question"></i>FAQ</a>
                        </li>
                        <li>
                            <a class="btn"><i class="fa-solid fa-book-open"></i>Learn</a>
                        </li>
                        <li>
                            <a class="btn"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
                        </li>

                    </ul>
                </div>
                <a class="flex items-center gap-1">
                    <span class="font-bold text-lg">English</span>
                    <span><img src="./assets/logo.png" alt="English Janala"></span>
                    <span class="font-siliguri text-lg font-semibold">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden lg:flex ">
                <ul class="menu menu-horizontal px-1 space-x-3">
                    <li>
                        <a class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i>FAQ</a>
                    </li>
                    <li>
                        <a class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>Learn</a>
                    </li>
                    <li>
                        <a class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="flex flex-col-reverse md:flex-row justify-center items-center gap-10 w-11/12 mx-auto my-12">
        <div class="flex-1 text-center md:text-left ">
            <h2 class="font-bold text-4xl mb-8"><span class="text-sky-400">English</span> is Easy!!</h2>
            <p class="font-siliguri mb-6">
                আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের
                Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ
            </p>
            <form class="flex flex-col items-start gap-4 w-8/12 mx-auto md:mx-0">
                <input type="text" placeholder="Enter Your Name"
                    class="px-3 py-2 border-gray-400 focus:outline-gray-500 w-full text-gray-700">
                <input type="text" placeholder=".............."
                    class="px-3 py-2 border-gray-400 focus:outline-gray-500 w-full text-gray-700">
                <button class="btn btn-primary mx-auto md:mx-0 " type="submit">Get Started</button>
            </form>
        </div>
        <div class="image flex-1">
            <img src="./assets/hero-student.png" alt="">
        </div>
    </section>
    <!-- lessons btn container -->
    <section class="">
        <h2 class="font-bold text-4xl mb-8 text-center"><span class="text-sky-400 ">Let's</span> Learn Vocabularies</h2>

        <div id="lavel-container" class="flex gap-4 justify-center flex-wrap w-10/12 mx-auto">
            <!-- lesson buttons will be here -->
        </div>
    </section>
    <!-- words container -->
    <section id="words-container"
        class="words p-8 grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 bg-gray-300 py-10  w-11/12 mx-auto my-12 rounded-2xl">
        <!-- word will be here via js -->
         You didn't select any lesson
    </section>
    <script src="scripts/index.js"></script>
</body>

</html>
